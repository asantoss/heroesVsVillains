<html lang="en">

<body>
    <h1>Heroes vs Villains</h1>
    <div class="wrapper" id='mainContainer'>
        <div id="heroContainer">
            <div id="hero">
                Hero name: <input type="text" name="hero" id="heroText">
                <input type="submit" value="submit" id="heroSubmit"><br>
            </div>
                <button id="heroAttack">Attack</button>
        </div>
        <div class="vsContainer">
            <h1>VS</h1>
        </div>
        <div id="villainContainer">
            <div id="villain">

                Villain Name: <input type="text" name="villain" id="villainText">
                <input type="submit" value="Submit" id="villainSubmit"><br>
            </div>
            <button id="villainAttack">Attack</button>
        </div>
    </div>
    <script src="script.js"></script>
